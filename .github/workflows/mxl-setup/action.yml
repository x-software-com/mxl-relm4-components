name: "MXL Relm4 components build setup"
description: "Setup the MXL Relm4 components build environment"
inputs:
  rust-toolchain:
    description: Rust toolchain to install
    required: true
  rust-toolchain-components:
    description: Comma-separated list of components to be additionally installed
    required: false
runs:
  using: "composite"
  steps:
    - name: Install ${{ inputs.rust-toolchain }}
      id: install_rust_toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ inputs.rust-toolchain }}
        components: ${{ inputs.rust-toolchain-components }}
    - name: Cache rust
      # Use Swatinem/rust-cache@v1 becuase of centos7
      uses: Swatinem/rust-cache@v1
      with:
        save-if: ${{ github.ref == 'refs/heads/main' }}
        key: ${{ steps.osinfo.outputs.id }}-${{ steps.osinfo.outputs.major_version }}
    - name: Install cargo tools
      shell: bash {0}
      run: |
        source /etc/profile
        cargo install just
